name: eudiw-wallet-metadata-lib-poc workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  dependencyreviewlint:
    uses: ./.github/workflows/dependencyreview.yml
  test:
    needs: [dependencyreviewlint]
    uses: ./.github/workflows/test.yml
  publish-jar:
    if: startsWith(github.ref, 'refs/tags/v') && ${{ !failure() }}
    needs: [test]
    uses: ./.github/workflows/publish-to-github-packages.yml
