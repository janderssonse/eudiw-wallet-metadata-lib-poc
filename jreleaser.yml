# Basic project metadata
project:
  name: eudiw-wallet-metadata-library-poc
  description: A lib for eudiw-wallet-issuer-poc. Test and PoC only
  license: EUPL-1.2 
  copyright: 2025 Digg - The Agency for Digital Government
  inceptionYear: 2025
  snapshot:
    pattern: .*-SNAPSHOT
    label: early-access
    fullChangelog: false

# GitHub release configuration

release:
  github:
    owner: janderssonse
    overwrite: true     # Allows updating existing releases
    draft: false        # Creates as final release, not draft
    sign: true          # Signs release assets
    branch: main
    changelog:
      formatted: 'ALWAYS'
      preset: 'conventional-commits'
      contributors:
        enabled: true
      hide:
        categories: ['merge']

checksum:
  algorithms:
    - SHA-256
    - SHA-512

