---
    name: MegaLinter
    on:
      workflow_call: # yamllint disable-line rule:truthy
    
    permissions:
      contents: read
    
    env:
      MEGALINTER_CONFIG: /development/megalinter.yml
    
    jobs:
      megalinter:
        name: Megalinter analysis
        runs-on: ubuntu-latest
        permissions:
          security-events: write
        steps:
          - name: Harden GitHub runner
            uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
            with:
              egress-policy: audit
    
          - name: Checkout repository
            uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
            with:
              fetch-depth: 10
    
          - name: MegaLinter lint
            id: ml
            uses: oxsecurity/megalinter@ec124f7998718d79379a3c5b39f5359952baf21d # v8.4.2
            env:
              MEGALINTER_CONFIG: ./development/megalinter.yml
              DEFAULT_WORKSPACE: .
    
          - name: Upload MegaLinter scan results to GitHub Security tab
            uses: github/codeql-action/upload-sarif@9e8d0789d4a0fa9ceb6b1738f7e269594bdd67f0 # v3.28.9
            with:
              sarif_file: megalinter-reports/megalinter-report.sarif